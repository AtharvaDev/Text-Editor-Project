<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c939d0e917.js" crossorigin="anonymous"></script>
    <script src='https://cdn.jsdelivr.net/gh/iMrDJAi/UndoRedo.js/src/UndoRedo.js'></script>
    <title>Atharva Deshmukh</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body class="text-center container">
    <main>
        <h1 class="banner p-3 text-primary">TextEditor</h1>
        <div class="row">
          <div class="col">
            <select class="btn btn-light dropdown-toggle" id="input-font" class="input"  onchange="changeFont(this);">
              <option value="Arial">Arial</option>
              <option value="Helvetica">Helvetica</option>
              <option value="Times New Roman">Times New Roman</option>
              <option value="Sans serif">Sans serif</option>
              <option value="Courier New">Courier New</option>
              <option value="Verdana">Verdana</option>
              <option value="Georgia">Georgia</option>
              <option value="Palatino">Palatino</option>
              <option value="Garamond">Garamond</option>
              <option value="Comic Sans MS">Comic Sans MS</option>
              <option value="Arial Black">Arial Black</option>
              <option value="Tahoma">Tahoma</option>
              <option value="Comic Sans MS">Comic Sans MS</option>
            </select>
            <button id="bold" onclick="makeBold(this)" type="button"  class="btn btn-light"><i class="fas fa-bold"></i></button>
            <button id="italic" onclick="makeItalic(this)" type="button"  class="btn btn-light"><i class="fas fa-italic"></i></button>
            <button id="underline" onclick="makeUnderline(this)" type="button"  class="btn btn-light"><i class="fas fa-underline"></i></button>
            <button id="left-align" onclick="alignText(this, 'left')" type="button"  class="align btn btn-light"><i class="fas fa-align-left"></i></button>
            <button id="center-align" onclick="alignText(this, 'center')" type="button"  class="align btn btn-light"><i class="fas fa-align-center"></i></button>
            <button id="right-align"  onclick="alignText(this, 'right')" type="button"  class="align btn btn-light"><i class="fas fa-align-right"></i></button>
            <!-- test -->
            <button class="btn btn-light" onclick="makeRedo(this)"><i class="fas fa-undo"></i></button>
            <button class="btn btn-light" onclick="makeUndo(this)"><i class="fas fa-redo"></i></button>
            <button class="btn btn-light" onclick="document.execCommand('insertOrderedList', false, null);"><insertOrderedList></insertOrderedList></button>
            <button class="btn btn-light" onclick="document.execCommand('insertUnorderedList',false, null)"><insertUnorderedList></insertUnorderedList></button>    
            <input class="color-apply" type="color" onchange="chooseColor()" id="myColor"> 


            <!-- test ends -->
          </div>
        </div>
        <hr />
        <div class="row editor">
          <div class="col">
            <div class="form-group" >
              <label for="text-input">Your Document Text</label>
              <textarea class="form-control" oninput="updateText()" id="text-input" rows="3"></textarea>
          </div>
          </div>
          <div class="col">
            <label for="text-input">Formatted Text</label>
            <div id="text-output" class="input bg-light">
            </div>
          </div>
        </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
